<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./companies.css"> </link>
  </head>
  <body>
    <div class="Cards">
      <div class="GoBackButtonGrid">
        <span class="GoBackButton" onclick="goBackToHome()">
          <i class="fa fa-angle-left fa-2x"></i>
          <p>Home</p>
        </span>
      </div>
      <div class="FlexColumn">
        <h1>Companies</h1>
      <div class="CardGroup">
        <div class="Card" onclick="goToParamountPlusWebsite()">
          <img src="./images/paramount.png" alt="paramount" />
          <h3>Paramount+</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToTravelersWebsite()">
          <img src="./images/travelers.png" alt="travelers"/>
          <h3>Travelers Insurance</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToAMEXWebsite()">
          <img src="./images/amex.png" alt="amex"/>
          <h3>American Express</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToAppleWebSite()">
          <img src="./images/applecomputers.jpg" alt="apple-inc"/> 
          <h3>Apple Inc.</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToDigitalHarmonicWebsite()">
          <img src="./images/dh.jpg" alt="dh"/>
          <h3>Digital Harmonic</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToVertexIncWebsite()">
          <img src="./images/vertex.jpeg" alt="vertex"/>
          <h3>Vertex Inc.</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToCardConnectWebsite()">
          <img src="./images/cardconnect.jpeg" alt="card-connect"/>
          <h3>Card Connect</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToComcastWebsite()">
          <img src="./images/comcast.jpeg" alt="comcast"/>
          <h3>Comcast</h3>
          <p>Click here</p>
        </div>
        <div class="Card" onclick="goToHexagonWebsite()">
          <img src="./images/hexagonusfederal.jpeg" alt="hexagon" />
          <h3>Hexagon U.S. Federal</h3>
          <p>Click here</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./api.js"></script>
  <script>
    function goBackToHome() {
      return location.href = "./index.html"
    }

    function goToParamountPlusWebsite() {
      return window.open("https://www.paramountplus.com/");
    }

    function goToTravelersWebsite() {
      return window.open("https://www.travelers.com/");
    }

    function goToAMEXWebsite() {
      return window.open("https://www.americanexpress.com/");
    }

    function goToAppleWebSite() {
      return window.open("https://getsupport.apple.com/repair");
    }

    function goToDigitalHarmonicWebsite() {
      return window.open("https://digitalharmonic.com/");
    }

    function goToVertexIncWebsite() {
      return window.open("https://www.vertexinc.com/");
    }

    function goToCardConnectWebsite() {
      return window.open("https://www.cardconnect.com/");
    }

    function goToComcastWebsite() {
      return window.open("https://corporate.comcast.com/")
    }

    function goToHexagonWebsite() {
      return window.open("https://hexagon.com/");
    }
  </script>
</html>
