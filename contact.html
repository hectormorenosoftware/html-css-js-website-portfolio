<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./contact.css"> </link>
  </head>
  <body>
    <div class="ContactGroup">
      <div class="GoBackButtonGrid">
      <span class="GoBackButton" onclick="goBackToHome()">
        <i class="fa fa-angle-left fa-2x"></i>
        <p>Home</p>
      </span>
    </div>
      <h1 id="removedMargin">Contact</h1>
      <p id="contact-me-message">Contact me by clicking on any of the icons below from 9am to 5pm CST.</p>
      <div class="IconFlexBox">
        <i class="fa-solid fa-envelope fa-3x contact-email" onclick="sendEmail()"></i>
        <i class="fa-brands fa-linkedin fa-3x contact-linkedin" onclick="openLinkedIn()"></i>
        <i class="fa-brands fa-github fa-3x contact-github" onclick="openGithub()"></i>
      </div>
    </div>
  </body>
  <script>
    function sendEmail() {
      return window.open("mailto:hectormorenosoftware@gmail.com")
    }

    function openLinkedIn() {
      return window.open(
         "https://www.linkedin.com/in/hector-moreno-93200728a/",
      "_blank"
      )
    }
    function openGithub() {
      return window.open("https://github.com/hectormorenosoftware", "_blank");
    }

    function goBackToHome() {
      return location.href = "./index.html"
    }
  </script>
</html>
